{% for i, ingredient in enumerated_ingredient_list %}
    <div class="row">
        <div class="col-1">{{ i + 1 }}</div>
        <div class="col-3">{{ ingredient.ingredient_group }}</div>
        <div class="col"><a href="{{ url_for('one_ingredient', permalink=ingredient.permalink) }}">{{ ingredient.name }}</a></div>
    </div>
{% endfor %}
